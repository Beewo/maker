<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>MakeMake</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="editor"></div>
  <button id="show-props-sidebar">1 <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
</button>
  <button id="show-extras-sidebar">2 <i class="fa fa-puzzle-piece" aria-hidden="true"></i></button>
</button>
  <div id="props-sidebar">
    <h2>Add propellers</h2>
    <button id="add3props">3 Props</button>
    <button id="add4props">4 Props</button>
    <button id="add6props">6 Prop</button>
  </div>
  <div id="extras-sidebar">
    <h2>Add extras</h2>
    <button id="add-camera">Camera</button>
    <button id="add-ir">IR sensor</button>
    <button id="add-random">Random sensor</button>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js'></script>
  <script type="text/javascript" src="./js/vendor/OrbitControls.js"></script>
  <script type="text/javascript" src="./js/vendor/Projector.js"></script>
  <script type="text/javascript" src="./js/vendor/STLLoader.js"></script>
  <script  src="js/index.js"></script>
</body>
</html>
