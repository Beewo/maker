<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Beewo Maker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="modal">
    <i id="close-modal" class="fa fa-times" aria-hidden="true"></i>
    <div class="modal-body" id="modal"></div>
  </div>
  <nav id="header">
    <h1>Beewo Maker</h1>
  </nav>
  <div id="editor"></div>
  <button id="show-props-sidebar">1 <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
</button>
  <button id="show-extras-sidebar">2 <i class="fa fa-puzzle-piece" aria-hidden="true"></i></button>
</button>
</button>
  <button id="show-validation-sidebar">3 <i class="fa fa-check-circle" aria-hidden="true"></i></button>
</button>
  <div id="props-sidebar">
    <div class="toolbar">
      <h2>Add propellers</h2>
      <button id="add3props">
        <i class="fa fa-paper-plane" aria-hidden="true"></i><br/>
        3 Props
      </button>
      <button id="add4props">
        <i class="fa fa-plane" aria-hidden="true"></i><br/>
        4 Props
      </button>
      <button id="add6props">
        <i class="fa fa-space-shuttle" style="transform: rotate(-45deg);" aria-hidden="true"></i><br/>
        6 Prop
      </button>
    </div>
  </div>
  <div id="extras-sidebar">
    <div class="toolbar">
      <h2>Add extras</h2>
      <button id="add-camera" disabled="true">
        <i class="fa fa-video-camera" aria-hidden="true"></i><br/>
        Camera
      </button>
      <button id="add-ir" disabled="true">
        <i class="fa fa-dot-circle-o" aria-hidden="true"></i><br/>
        IR sensor
      </button>
      <button id="add-random" disabled="true">
        <i class="fa fa-puzzle-piece" aria-hidden="true"></i><br/>
        Custom sensor
      </button>
    </div>
  </div>
  <div id="validation-sidebar">
    <div class="toolbar">
      <h2>Validate</h2>
      <input id="load-input" type="file">
      <button id="save">
        <i class="fa fa-floppy-o" aria-hidden="true"></i><br/>
        Save
      </button>
      <button id="validate" disabled="true">
        <i class="fa fa-check-circle" aria-hidden="true"></i><br/>
        Validate drone
      </button>
      <button id="stl">
        <i class="fa fa-cube" aria-hidden="true"></i><br/>
        Prepare to print
      </button>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js'></script>

  <script type="text/javascript" src="./js/vendor/OrbitControls.js"></script>
  <script type="text/javascript" src="./js/vendor/Projector.js"></script>
  <script type="text/javascript" src="./js/vendor/STLLoader.js"></script>

  <script  src="js/index.js"></script>
</body>
</html>
